group = 'com.clover.sdk'
version = '178.3'

apply plugin: 'android'

repositories {
  mavenLocal()
  mavenCentral()
}

android {
      lintOptions {
          abortOnError false
      }
  compileSdkVersion 21
  buildToolsVersion "25.0.0"

  defaultConfig {
    minSdkVersion 16
    targetSdkVersion 17
  }
}

dependencies {
  compile project(':clover-android-sdk')
}
